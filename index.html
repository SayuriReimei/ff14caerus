  <body>
    <div class="accordion" id="sastasha">
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
              Lv15 サスタシャ浸食洞
            </button>
          </h2>
          <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
            <div class="accordion-body">
              右に曲がるのが順路だが、一人は直進して突き当たりのメモを確認し、色をチャットで伝える
              １ボス道中のシェイド・シーカーはジャイアントクラムを倒さない限り湧き続ける
              倒すのも手間なので適当にあしらいながら奥に進む
              ２ボスの逃走を見届けたら直進、突き当たりの部屋の前のモブから船長室の鍵を奪って開ける
              船長室にいるモブから海人門の鍵を奪って船長室から見て左へ、門を開ける
              最終ボスの道中は全てのモブと戦う必要はなく、左の壁に沿って進むのが楽
              最終ボスの「泡立つ水面」のギミックは普通に攻略している場合無視してボスに集中でよい
            </div>
          </div>
        </div>
